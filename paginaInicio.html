<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #d68438;">
    <div class="container">

        <div class="row mt-5"><h1></h1></div>
        <div class="row mt-5"><h1></h1></div>
        <div class="row mt-5"><h1></h1></div>

        <div class="row mt-5">
            <h1 class="text-center" style="font-size: 40px">Aplicación Proyecto</h1>
        </div>

        <form action="">
            <div class="row">
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="correo" class="form-label"><strong>Correo</strong></label>
                        <input type="text" id="correo" name="correo" class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="clave" class="form-label"><strong>Contraseña</strong></label>
                        <input type="password" id="clave" name="clave" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>
                
                <div class="col-sm-1">
                    <div class="mb-3 mt-3">
                        <button type="submit" class="btn btn-primary" style="background-color: #36846b; border: none;">Entrar</button>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="mb-3 mt-3">
                        <button type="submit" class="btn btn-primary" style="background-color: #36846b; border: none;">Registrarse</button>
                    </div>
                </div>
            </div>
            
        </form>

    </div>
    
</body>
</html>
