<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<body style="background-color: #d68438;">
    <div class="container">

        <div class="row mt-5">
            <h1 class="text-center" style="font-size: 40px">Registro Producto</h1>
        </div>

        <form action="">
            <div class="row">
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="fruta" class="form-label"><strong>Fruta</strong></label>
                        <br>
                        <select class="form-select" name="fruta" id="fruta">
                            <option value="1">Aguacate</option>
                            <option value="2">Banano</option>
                            <option value="3">Uchuva</option>
                            <option value="4">Gulupa</option>
                            <option value="5">Pitalla</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="unidad" class="form-label"><strong>Unidad de Medida</strong></label>
                        <br>
                        <select class="form-select" name="unidad" id="unidad">
                            <option value="1">Kilogramo</option>
                            <option value="2">Libra</option>
                            <option value="3">Onza</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="precio" class="form-label"><strong>Precio por Unidad</strong></label>
                        <input type="text" id="precio" name="precio" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="ciudad" class="form-label"><strong>Ciudad</strong></label>
                        <br>
                        <select class="form-select" name="ciudad" id="ciudad">
                            <option value="1">Bogotá</option>
                            <option value="2">Medellín</option>
                            <option value="3">Cali</option>
                            <option value="4">Barranquilla</option>
                            <option value="5">Bucaramanga</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3"></div>

                    <div class="col-sm-6">
                        <div class="mb-3 mt-3">
                            <label for="descrip" class="form-label"><strong>Descripción</strong></label>
                            <textarea type="text" id="descrip" name="descrip" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-3"></div>
                
                <div class="col-sm-1">
                    <div class="mb-3 mt-3">
                        <button type="submit" class="btn btn-primary" style="background-color: #36846b; border: none;">Registrar</button>
                    </div>
                </div>

            </div>
            
        </form>

    </div>
    
</body>
</html>
