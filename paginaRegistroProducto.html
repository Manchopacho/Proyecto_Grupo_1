<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<body style="background-color: #d68438;">
    
    <div class="container-fluid">
        
        <nav class="navbar navbar-expand-sm">
            <ul class="navbar nav">
                <li class="nav-item">
                    <a href="paginaBuscarRegistrar.html" class="nav-link" style="color: #000000";><strong>Página de Inicio</strong></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" style="color: #000000"><strong>Usuario</strong></a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="paginaRegistro.html">Editar información</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="paginaInicio.html">Salir</a></li>
                    </ul>
                  </li>
            </ul>
        </nav>

    </div>

    <hr>

    <div class="container">

        <div class="row">
            <h1 class="text-center" style="font-size: 40px">Registro del Producto</h1>
        </div>

        <form action="" class="row">

                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="fruta" class="form-label"><strong>Fruta</strong></label>
                        <br>
                        <select class="form-select" name="fruta" id="fruta">
                            <option value="1">Aguacate</option>
                            <option value="2">Banano</option>
                            <option value="3">Uchuva</option>
                            <option value="4">Gulupa</option>
                            <option value="5">Pitalla</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="unidad" class="form-label"><strong>Unidad de Medida</strong></label>
                        <br>
                        <select class="form-select" name="unidad" id="unidad">
                            <option value="1">Kilogramo</option>
                            <option value="2">Libra</option>
                            <option value="3">Onza</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="precio" class="form-label"><strong>Precio por Unidad de Medida</strong></label>
                        <input type="text" id="precio" name="precio" class="form-control">
                    </div>
                </div>

                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="ciudad" class="form-label"><strong>Ciudad</strong></label>
                        <br>
                        <select class="form-select" name="ciudad" id="ciudad">
                            <option value="1">Bogotá</option>
                            <option value="2">Medellín</option>
                            <option value="3">Cali</option>
                            <option value="4">Barranquilla</option>
                            <option value="5">Bucaramanga</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <div class="mb-3 mt-3">
                            <label for="descrip" class="form-label"><strong>Descripción del Producto</strong></label>
                            <textarea type="text" id="descrip" name="descrip" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>
                
                <div class="col-sm-1">
                    <div class="mb-3 mt-3">
                        <button id= "registrar" type="submit" class="btn btn-primary" style="background-color: #36846b; border: none;">Registrar</button>
                    </div>
                </div>

        </form>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $('#registrar').click
        (
            function() 
            {
                window.location.href = "paginaBuscarRegistrar.html";
                return false;
            }
        )

    </script>
    
</body>
</html>
