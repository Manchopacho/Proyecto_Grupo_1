<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<body style="background-color: #d68438;">

    <div class="container-fluid">
        
        <nav class="navbar navbar-expand-sm">
            <ul class="navbar nav">
                <li class="nav-item">
                    <a href="paginaInicio.html" class="nav-link" style="color: #000000";><strong>Salir</strong></a>
                </li>
            </ul>
        </nav>

    </div>

    <hr>

    <div class="container">

        <div class="row">
            <h1 class="text-center" style="font-size: 40px">Registro de Usuario</h1>
        </div>

        <form action="" class="row">

                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="nombre" class="form-label"><strong>Nombres y Apellidos</strong></label>
                        <input type="text" id="nombre" name="nombre" class="form-control">
                    </div>
                </div>

                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="correo" class="form-label"><strong>Correo (Opcional)</strong></label>
                        <input type="text" id="correo" name="correo" class="form-control">
                    </div>
                </div>

                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="telefono" class="form-label"><strong>Telefono de contacto</strong></label>
                        <input type="text" id="telefono" name="telefono" class="form-control">
                    </div>
                </div>
                
                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="cedula" class="form-label"><strong>Cédula</strong></label>
                        <input type="text" id="cedula" name="cedula" class="form-control">
                    </div>
                </div>

                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="clave" class="form-label"><strong>Contraseña</strong></label>
                        <input type="password" id="clave" name="clave" class="form-control">
                    </div>
                </div>

                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="conf_clave" class="form-label"><strong>Confirmar Contraseña</strong></label>
                        <input type="password" id="conf_clave" name="conf_clave" class="form-control">
                    </div>
                </div>

                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>
                
                <div class="col-sm-1">
                    <div class="mb-3 mt-3">
                        <button id= "registrar" type="submit" class="btn btn-primary" style="background-color: #36846b; border: none;">Registrar</button>
                    </div>
                </div>
            
        </form>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $('#registrar').click
        (
            function() 
            {
                window.location.href = "paginaBuscarRegistrar.html";
                return false;
            }
        )


    </script>
    
</body>
</html>
